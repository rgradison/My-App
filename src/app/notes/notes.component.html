<div class="container" xmlns:margin-top="http://www.w3.org/1999/xhtml">
  <!--Note Menu-->
  <div class="row" style="margin-top:12px">
    <div class="col-md-8">
      <input type="text"
             class="form-control"
             style="width:100%;"
             placeholder="Search Notes...">
    </div>
    <div class="col-md-4">
      <button type="button"
              (click)="createNotebook()"
              class="btn btn-info pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i>New NoteBook
      </button>
      <button type="button"
              (click)="createNote(selectedNotebook.id)"
              [disabled]="selectedNotebook == null"
              class="btn btn-warning pull-right"
              style="margin-left:12px;"><i class="fa fa-plus"></i>New Note
      </button>
    </div>

  </div>

  <!--Note Content -->
  <div class="row" style="margin-top: 28px;">
    <!-- Notebooks Menu -->
    <div class="col-md-3">
      <br>
      <div class="list-group list-group-flush">
        <a (click)="selectallNotes()" class="list-group-item list-group-item-action">
          <i class="fa fa-book">All</i>
        </a>
        <!-- Notebook list -->
        <!--<a *ngFor="let notebook of notebooks" (click)="selectNotebook(selectedNotebook.id)" class="list-group-item list-group-item-action">
          <i class="fa fa-book"></i>&nbsp;Notebooks{{notebook.name}}
          </a>-->
        <a class="list-group-item list-group-item-action">
          <!--Notebooks-->
          <i  class="fa fa-book"></i>&nbsp;
          <!-- [(ngModel)]="notebook.name" (change)="updateNotebook(notebook)" added by me for future use-->
          <input type="text" class=".input-label" style="width:80%;"/>
          <!-- (click)="deleteNotebook(notebook)" -->
          <a class="text-danger">
            <i class="fa fa-trash-o">&nbsp;All</i>
          </a>
        </a>
      </div>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <!-- Message if there are notes -->
          <h3 *ngIf="selectedNotebook != null">{{selectedNotebook.name}}</h3>
          <h3 *ngIf="selectedNotebook == null">All notes</h3>
          <p *ngIf="this.notes.length===0"> There are no notes to display in this notebook :(</p>
        </div>
      </div>
      <div class="row">
        <!-- Note list-->
        <div *ngFor="let note of notes" class="card bg-warning" style="border:4px solid white;">
          <div class="card-body" style="padding: 8px; margin-top: 8px;">
            <div>
              <!-- title -->
              <input type="text"
                     [(ngModel)]="note.title"
                     (change)="updateNote(note)"
                     class="input-label-lg"
                     maxlength="18" style="width: 80%"
              />
              <a (click) = "deleteNote(note) " class="pull-right text-danger">
                <i class="fa fa-trash-o"></i>
              </a>
            </div>
            <!-- text -->
            <textarea class="input-label"
                      style="width: 100%" rows="6"
                      [(ngModel)]="note.text"
                      (change)="updateNote(note)"></textarea>
            <strong class="text-info" style="font-size: small"><!-- Will add date when we learn about pipes --></strong>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
